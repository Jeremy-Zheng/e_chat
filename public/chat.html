<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Epoching聊天室---Easy chat</title>

        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1,
        maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="stylesheets/libs/bootstrap.min.css"/>
        <link rel="stylesheet" href="stylesheets/libs/perfect-scrollbar.min.css"/>
        <link rel="stylesheet" href="stylesheets/my_css/chat.css"/>

        <script src="javascripts/libs/jquery-2.1.1.min.js"></script>
        <script src="javascripts/libs/bootstrap.min.js"></script>
        <script src="javascripts/libs/perfect-scrollbar.min.js"></script>

        <!--<script src="/socket.io/socket.io.js"></script>-->
        <script src="javascripts/libs/socket.io-1.1.0.js"></script>

    </head>

    <body>
            <div class="container">

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="input-group">
                        <h3>Easy Chat</h3>

                        <div class="input-group-btn" id="chat_btn_group">
                            <button id="change" class="btn btn-primary">切换对象</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div id="textarea" disabled="disabled">
                        <div class="name" id="name">
                            <p>您的小号：</p>

                            <input id="nick_name" type="text" class="form-control">


                            <button id="submit_name" class="btn btn-success">确定</button>
                        </div>
                        <div class="content" id="content">

                        </div>
                    </div>
                </div>
            </div>

            <div class="input-group" id="input_box">
                <input id="text" type="text" class="form-control">

                <div class="input-group-btn">
                    <button id="submit_msg" class="btn btn-success">发送消息</button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="notice"
             aria-labelledby="myModalLabel"
             tabindex="-1" role="dialog"
             data-backdrop="static"
             aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">
                            模态框（Modal）标题
                        </h4>
                    </div>

                    <div class="modal-body"></div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">确定
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="declare"
             aria-labelledby="myModalLabel"
             tabindex="-1" role="dialog"
             data-backdrop="static"
             aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">
                            网站免责申明
                        </h4>
                    </div>

                    <div class="modal-body">
                        <p> 1、传输和利用信息符合中国法律、国际公约的规定、符合公序良俗；</p>
                        <p> 2、不将本网站以及与之相关的网络服务用作非法用途以及非正当用途；</p>
                        <p> 3、不干扰和扰乱本网站以及与之相关的网络服务；</p>
                        <p> 4、遵守与本网站以及与之相关的网络服务的协议、规定、程序和惯例等。</p>

                        <p>
                            <span style="color: red">5、点击同意视为你已阅读并同意我们的详细协议----</span>
                            <a href="http://www.epoching.com/" target="_blank">详细协议地址</a>
                        </p>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">同意并开始聊天
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="javascripts/my_js/chat_client.js"></script>
    </body>
</html>
